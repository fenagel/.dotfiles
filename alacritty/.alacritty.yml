  poimandres: &poimandres # Default colors
    primary:
      background: '0x1b1e28'
      foreground: '0xa6accd'

    # Cursor colors
    cursor:
      text: CellBackground
      cursor: CellForeground

    # Search colors
    #
    # Colors used for the search bar and match highlighting.
    search:
      # Allowed values are CellForeground/CellBackground, which reference the
      # affected cell, or hexadecimal colors like #ff00ff.
      matches:
        foreground: '0x1b1e28'
        background: '0xadd7ff'

      focused_match:
        foreground: '0x1b1e28'
        background: '0xadd7ff'

      bar:
